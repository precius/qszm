<ion-view view-title="个人信息" class="nav-title">
	<ion-nav-bar>
		<ion-nav-buttons side="left">
			<button class="button button-icon" ng-click="gobackToMeTab()">
				<i class="ion-ios-arrow-left nav-title" style="font-size: 30px;"></i>
			</button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content class="container" style="color: black;">
		<div class="applicant">
			<a class="item item-icon-right form-item-border-first">
				用户名称
			    <span class="item-note">{{userInfo.loginName}}</span>
			</a>
			<a class="item item-icon-right  form-item-border" href="#/mine/tel-modify">
				手机号码
			    <span class="item-note">{{userInfo.tel}}</span>
				<i class="icon ion-ios-arrow-right " style="color: gainsboro"></i>
			</a>
			<a class="item item-icon-right   form-item-border">
				姓名
			    <span class="item-note">{{userInfo.name}}</span>
			</a>
			<a class="item item-icon-right   form-item-border">
				证件号
			    <span class="item-note">{{userInfo.zjh}}</span>
			</a>
			<a class="item item-icon-right   form-item-border">
				实名认证
			    <span class="item-note">{{status}}</span>
			</a>
			<a class="item item-icon-right   form-item-border" href="#/mine/password-modify">
				修改密码
			    <span class="item-note">{{userInfo.note}}</span>
				<i class="icon ion-ios-arrow-right " style="color: gainsboro"></i>
			</a>
		</div>
	</ion-content>
</ion-view>
