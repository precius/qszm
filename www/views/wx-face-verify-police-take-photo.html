<ion-view view-title="实名认证" class="nav-title">
	<ion-nav-bar>
		<ion-nav-buttons side="left">
			<button class="button button-icon" ng-click="goback()">
				<i class="ion-ios-arrow-left nav-title" style="font-size: 30px;"></i>
			</button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content style="background-color: #FFFFFF;" class="container">
		<div style="width: 100%;height: 1px;background-color:#E1E1E1;"></div>
		<div style="position: relative;margin-top: 60px;height: 300px;width: 100%;display: flex;align-items: center;justify-content: center;">
			<img ng-if="!photoSelected" style="width: 210px;height: 280px;" src="../theme/img/take_photo.png" />
			<img ng-if="photoSelected" style="max-width: 210px;max-height: 280px;" src="{{faceSrc}}" />
			<input type="file" style="line-height: 280px;opacity: 0;position: absolute;top: 0px;left: 0;width: 60%;left: auto;right: auto;" id="file_input3" accept="image/*" capture="camera">
		</div>

		<div style="width: 90%;height: 45px;display: flex; border: none;border-top: 1px solid #E1E1E1;border-bottom: 1px solid #E1E1E1; margin-top: 30px;margin-left: 5%;align-items: center;">
			<span style="width: 20%;color: #333333;font-size: 14px;">姓名</span>
			<input ng-model="certificate.name" type="text" style="background-color: white; color: #333333;font-size: 14px;width: 80%;" readonly="readonly" ng-show='isCertification' />
			<input ng-model="certificate.name" type="text" style="color: #333333;font-size: 14px;width: 80%;" placeholder="请输入姓名" ng-show='!isCertification' />
		</div>
		<div style="width: 90%;height: 45px;display: flex; border: none;border-bottom: 1px solid #E1E1E1;margin-left: 5%;align-items: center;">
			<span style="width: 20%;color: #333333;font-size: 14px;">身份证</span>
			<input ng-model="certificate.zjh" type="text" style="background-color: white;color: #333333;font-size: 14px;width: 80%;" readonly="readonly" ng-show='isCertification' />
			<input ng-model="certificate.zjh" type="text" style="color: #333333;font-size: 14px;width: 80%;" placeholder="请输入证件号" ng-show='!isCertification' ng-change="changeZjhm()" />
			<a on-tap="qlrtoocr();">
				<i class="ion-ios-camera" style="font-size: 24px;margin-right: 10px;"></i>
			</a>
		</div>
		<button ng-click="next()" class="button button-block button-positive" style="width: 90%;margin-top: 60px;margin-left: 5%;">下一步 人脸识别</button>
	</ion-content>
	<div style="width: 100%;height: 100%;background-color:rgba(0,0,0,.7);position: absolute;z-index: 100;left: 0px;top: 0px;align-items: center;" ng-if="isShowTips">
		<img style="display: block;margin: 44px auto;width: 90%;" src="../theme/img/photo_specification1.png" ;/>
		<div style="width: 80%;margin: -120px auto; font-size: 18px;color: #010066;">{{tips}}</div>
	</div>
</ion-view>
