<ion-view view-title="请选择预约时间" class="nav-title">
	<ion-nav-bar>
		<ion-nav-buttons side="left">
			<button class="button button-icon" ng-click="goback()">
				<i class="ion-ios-arrow-left nav-title" style="font-size: 30px;"></i>
			</button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content class="container" style="margin-bottom: 50px;">
		<div style="display: flex;">
			<div style="width: 50%;height: 40px;display: flex;align-items: center;">
				<p style="color: #333333;font-size: 14px;margin-left: 16px;">日期</p>
				<div ng-if="showDate" style="border: solid 1px #E8A010;border-radius: 3px;display: flex;align-items: center;justify-content: center;margin-left: 10px;padding: 2px 10px;">
					<p style="color: #E8A010;font-size: 14px;">{{yysj.date}}</p>
				</div>
			</div>
			<div style="width: 50%;height: 40px;display: flex;align-items: center;">
				<p style="color: #333333;font-size: 14px;margin-left: 16px;">时间</p>
				<div ng-if="showTime" style="border: solid 1px #E8A010;border-radius: 3px;display: flex;align-items: center;justify-content: center;margin-left: 10px;padding: 2px 10px;">
					<p style="color: #E8A010;font-size: 14px;">{{yysj.time}}</p>
				</div>
			</div>
		</div>
		<div ng-repeat="item in yysjlist " ng-click="xzsj($index)" style="width: 100%;height: 40px;display: flex;align-items: center;position: relative;background-color: white;border-bottom: solid 1px #F2F2F2;">
			<p style="color: #333333;font-size: 14px;margin-left: 16px;">{{item.periodTime}}/</p>
			<p style="color: #333333;font-size: 14px;">{{item.week}}</p>
			<div style="position: absolute;height: 40px;right: 16px;display: flex;align-items: center;">
				<p style="color: #999999;font-size: 14px;">剩余</p>
				<p style="color: #C83D3D;font-size: 14px;margin-left: 3px;margin-right: 3px;width: 30px;text-align: center;">{{item.totalCount}}</p>
				<p style="color: #999999;font-size: 14px;">位</p>
				<i class="icon ion-ios-arrow-right" style="font-size: 20px;color: rgb(153,153,153);margin-left: 10px;"></i>
			</div>
		</div>
	</ion-content>
	<div ng-click="choose() " class="bar bar-footer " style="display: flex;align-items: center;justify-content: center;background-color: #108EE9;height: 50px; ">
		<p style="font-size: 16px;color: white; ">确定</p>
	</div>
</ion-view>
