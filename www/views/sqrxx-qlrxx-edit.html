<ion-view view-title="{{qlrtitle}}信息" class="nav-title">
  <ion-nav-bar>
    <ion-nav-buttons side="left">
      <button class="button button-icon" ng-click="goback()">
        <i class="ion-ios-arrow-left nav-title" style="font-size: 30px;"></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="container">
    <form class="form">
      <div class="applicant">
        <div class="item item-input form-item-border-first">
          <span style="color: red;">*&nbsp;</span>
          <span style="width: 60%;">{{qlrmc.name}}</span>
          <input ng-model="qlr.qlrmc" type="text" style="width: 40%;text-align: right;padding-right: 14px;background-color: white;"
            placeholder='{{qlrmc.placeholder}}' ng-readonly="!isShow" />
        </div>
        <label class="item item-input item-select form-item-border">
          <span style="color: red;">*&nbsp;</span>
          <div class="input-label">证件种类</div>
          <select validator="required" ng-change="checkZjlx(zjzl.value)" ng-model="zjzl" ng-options="x.label for x in zjzlData"
            ng-disabled="!isShow"></select>
        </label>
        <div class="item item-input form-item-border">
          <span style="color: red;">*&nbsp;</span>
          <span style="width: 60%;">证件号码</span>
          <input ng-model="qlr.zjh" type="text" style="width: 40%;text-align: right;padding-right: 8px;background-color: white;"
            placeholder="请输入证件号码" ng-readonly="!isShow" />
          <a on-tap="qlrBjtoocr();" ng-show="isShow">
            <i class="ion-ios-camera" style="font-size: 24px;margin-right: 10px;"></i>
          </a>
        </div>
        <div class="item item-input form-item-border item-icon-right">
          <span style="color: red;">*&nbsp;</span>
          <span style="width: 60%;">联系电话</span>
          <input ng-model="qlr.dh" type="text" style="width: 40%;text-align: right;padding-right: 14px;background-color: white;"
            placeholder="请输入电话号码" ng-readonly="!isShow" />
        </div>
        <label class="item item-input item-select form-item-border">
          <span style="color: red;">*&nbsp;</span>
          <div class="input-label">权利人类型</div>
          <select ng-change="checkQlrlx(qlrlx.value)" ng-model="qlrlx" ng-options="x.label for x in qlrlxData"
            ng-disabled="!isShow"></select>
        </label>
        <label class="item item-input item-select form-item-border" ng-show="showGyfs">
          <span style="color: red;">*&nbsp;</span>
          <div class="input-label">共有方式</div>
          <select validator="required" ng-change="checkGyfs(gyfs)" ng-model="gyfs" ng-options="x.label for x in gyfsData"
            ng-disabled="!isShow"></select>
        </label>
        <div class="item item-input form-item-border" ng-show='isShowQlbl'>
          <span style="color: red;">*&nbsp;</span>
          <span style="width: 60%;">权利比例</span>
          <input ng-model="qlr.qlbl" type="text" style="width: 40%;text-align: right;padding-right: 14px;background-color: white;"
            placeholder="请输入权利比例（%）" ng-readonly="!isShow" />
        </div>
        <div class="item item-input form-item-border" ng-show='qlrlx.value == 1 ? false : true'>
          <span style="width: 60%;">法定代表人名称</span>
          <input ng-model="qlr.frmc" type="text" style="width: 40%;text-align: right;padding-right: 14px;background-color: white;"
            placeholder="请输入代理人姓名" ng-readonly="!isShow" />
        </div>
        <div class="item item-input form-item-border item-icon-right" ng-show='qlrlx.value == 1 ? false : true'>
          <span style="width: 60%;">法定代表人电话</span>
          <input ng-model="qlr.frdh" type="text" style="width: 40%;text-align: right;padding-right: 14px;background-color: white;"
            placeholder="请输入电话号码" ng-readonly="!isShow" />
        </div>

        <label class="item item-input item-select form-item-border">
          <span style="color: red;">&nbsp;&nbsp;</span>
          <div class="input-label">代理人类型</div>
          <select validator="required" ng-change="checkDlr(dlrlxlSelected)" ng-model="dlrlxlSelected" ng-options="x.label for x in dlrflData"
            ng-disabled="!isShow"></select>
        </label>
        <div class="item item-input form-item-border" ng-show="dlr.dlrlx=='1'">
          <span style="color: red;">*&nbsp;</span>
          <span style="width: 60%;">代理机构名称</span>
          <input ng-model="dlr.dljg" type="text" style="width: 40%;text-align: right;padding-right: 14px;background-color: white;"
            placeholder="请输入机构" ng-readonly="!isShow" />
        </div>
        <div class="item item-input form-item-border" ng-show="dlr.dlrlx=='1'">
          <span style="color: red;">*&nbsp;</span>
          <span style="width: 60%;">代理机构电话</span>
          <input ng-model="dlr.dljgdh" type="text" style="width: 40%;text-align: right;padding-right: 14px;background-color: white;"
            placeholder="请输入电话" ng-readonly="!isShow" />
        </div>
        <div class="item item-input form-item-border" ng-show="dlr.dlrlx!='-1'">
          <span style="color: red;">*&nbsp;</span>
          <span>代理人</span>
          <span ng-show="dlr.dlrlx=='1'">法人</span>
          <span>名称</span>
          <input ng-model="dlr.dlrmc" type="text" style="width: 40%;text-align: right;padding-right: 14px;background-color: white;"
            placeholder="请输入名称" ng-readonly="!isShow" />
        </div>
        <div class="item item-input form-item-border" ng-show="dlr.dlrlx!='-1'">
          <span style="color: red;">*&nbsp;</span>
          <span>代理人</span>
          <span ng-show="dlr.dlrlx=='1'">法人</span>
          <span>电话</span>
          <input ng-model="dlr.dlrdh" type="text" style="width: 40%;text-align: right;padding-right: 14px;background-color: white;"
            placeholder="请输入电话" ng-readonly="!isShow" />
        </div>
        <!--<label class="item item-input item-select form-item-border" ng-show="dlr.dlrlx!='-1'">
					<span style="color: red;">*&nbsp;</span>
					<span>证件种类</span>
				    <select validator="required" ng-change="checkDlrZjlx(dlrzjzlSelected.value)" ng-model="dlrzjzlSelected" ng-options="x.label for x in zjzlData" ng-disabled="!isShow"></select>
				</label>-->
        <div class="item item-input form-item-border" ng-show="dlr.dlrlx!='-1'">
          <span style="color: red;">*&nbsp;</span>
          <span>代理人</span>
          <span ng-show="dlr.dlrlx=='1'">法人</span>
          <span>身份证</span>
          <input ng-model="dlr.dlrzjh" type="text" style="width: 40%;text-align: right;padding-right: 14px;background-color: white;"
            placeholder="请输入身份证号" ng-readonly="!isShow" />
        </div>
      </div>
    </form>

</ion-view>
