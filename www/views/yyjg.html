<ion-view view-title="预约结果" class="nav-title">
	<ion-nav-bar>
		<ion-nav-buttons side="left">
			<button class="button button-icon" ng-click="goback()">
				<i class="ion-ios-arrow-left nav-title" style="font-size: 30px;"></i>
			</button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content class="yyjg-content">
		<img src='../theme/img/success.png' class="yyjg-img">
		<div style="font-size: 18px;color: #000;font-weight: bold;">预约成功</div>
		<div style="margin-top: 32px;background-color: #F2F2F2;height: 1px;width: 100%;"></div>

		<div
			style="padding-top: 5px;padding-bottom: 5px;min-height: 40px;width: 100%;display: flex;align-items: center;position: relative;border-bottom: solid #F2F2F2 1px;">
			<p style="color: #666666;font-size: 16px;margin-left: 20px;flex: 0 0 auto;">预约编号：</p>
			<p
				style="color: #333333;font-size: 16px;margin-left: 30px;flex: 1 1 auto;color: rgb(70,176,112);text-align: start;">
				{{yyjg.yybh}}</p>
		</div>
		<!--<div style="padding-top: 5px;padding-bottom: 5px;min-height: 40px;width: 100%;display: flex;align-items: center;position: relative;border-bottom: solid #F2F2F2 1px;">
			<p style="color: #666666;font-size: 16px;margin-left: 20px;flex: 0 0 auto;">预约序号：</p>
			<p style="color: #333333;font-size: 16px;margin-left: 30px;flex: 1 1 auto;color: rgb(102,102,102);text-align: start;">第{{yyjg.successNum}}号</p>
		</div>-->
		<div
			style="padding-top: 5px;padding-bottom: 5px;min-height: 40px;width: 100%;display: flex;align-items: center;position: relative;border-bottom: solid #F2F2F2 1px;">
			<p style="color: #666666;font-size: 16px;margin-left: 20px;flex: 0 0 auto;">预约事项：</p>
			<p
				style="color: #333333;font-size: 16px;margin-left: 30px;flex: 1 1 auto;color: rgb(102,102,102);text-align: start;">
				{{yyjg.yysx}}</p>
		</div>
		<div
			style="padding-top: 5px;padding-bottom: 5px;min-height: 40px;width: 100%;display: flex;align-items: center;position: relative;border-bottom: solid #F2F2F2 1px;">
			<p style="color: #666666;font-size: 16px;margin-left: 20px;flex: 0 0 auto;">预约网点：</p>
			<p
				style="color: #333333;font-size: 16px;margin-left: 30px;flex: 1 1 auto;color: rgb(102,102,102);text-align: start;">
				{{yyjg.yybsdt}}</p>
		</div>

		<div
			style="padding-top: 5px;padding-bottom: 5px;min-height: 40px;width: 100%;display: flex;align-items: center;position: relative;border-bottom: solid #F2F2F2 1px;">
			<p style="color: #666666;font-size: 16px;margin-left: 20px;flex: 0 0 auto;">预约地址：</p>
			<p
				style="color: #333333;font-size: 16px;margin-left: 30px;flex: 1 1 auto;color: rgb(102,102,102);text-align: start;">
				{{yyjg.yybsdtdz}}</p>
		</div>
		<div
			style="padding-top: 5px;padding-bottom: 5px;min-height: 40px;width: 100%;display: flex;align-items: center;position: relative;border-bottom: solid #F2F2F2 1px;">
			<p style="color: #666666;font-size: 16px;margin-left: 20px;flex: 0 0 auto;">预约电话：</p>
			<p
				style="color: #333333;font-size: 16px;margin-left: 30px;flex: 1 1 auto;color: rgb(102,102,102);text-align: start;">
				{{yyjg.bsdtdh}}</p>
		</div>
		<div
			style="padding-top: 5px;padding-bottom: 5px;min-height: 40px;width: 100%;display: flex;align-items: center;position: relative;border-bottom: solid #F2F2F2 1px;">
			<p style="color: #666666;font-size: 16px;margin-left: 20px;flex: 0 0 auto;">预约时间：</p>
			<p
				style="color: #333333;font-size: 16px;margin-left: 30px;flex: 1 1 auto;color: rgb(102,102,102);text-align: start;">
				{{yysj+'&nbsp;&nbsp;&nbsp;&nbsp;'+yyjg.sjd}}</p>
		</div>

		<div ng-if="yysx.sx != '请选择预约事项'" style="width: 80%;margin: 15px auto; font-size: 14px; text-align: left;">
			<span style="color: #000000;">温馨提示：为避免材料不全导致不能办理的麻烦，请您务必携带</span>
			<span style="color: #FF0000;">身份证件及所需收件材料 </span>
			<span style="color: #000000;">。</span>
			<span style="color: #0E8EE7;" ng-click="showDocs()"> (点击查看所需材料)</span>
		</div>
		<div ng-show="isShowDocs" style="width: 80%;margin: 5px auto;font-size: 14px;color: #000000;">
			<div ng-repeat="item in uploadFile"
				style="width: 100%;max-height:60px ;display: flex;align-items: center;margin: 5px 0;border: none;border-bottom: solid 1px #C0C0C0;">
				<p style="width: 70%;text-align: left;">{{item.clmc}}</p>
				<p style="width: 20%;margin-left: 10px;text-align: right;">{{item.bz}}</p>
			</div>
		</div>
		<div ng-if="yysx.sx != '请选择预约事项'" style="width: 80%;margin: 15px auto; font-size: 14px; text-align: left;">
			<span style="color: #FF0000;">涉税业务还需携带储蓄卡</span>
			<span style="color: #000000;">，并确保余额大于应缴税金额，避免多跑一次。</span>
		</div>
		<div class="row yyjg" style="display: flex;justify-content: center;">
			<ion-button class="button  button-outline   button-positive button-clear" ng-click="GoToHome()">返回首页</ion-button>
			<ion-button class="button  button-positive" ng-click="GoToMine()">我的预约</ion-button>
		</div>
	</ion-content>
</ion-view>
