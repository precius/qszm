<ion-view view-title="填写验证码" class="nav-title">
	<ion-nav-bar>
	<ion-nav-buttons side="left">
		<button class="button button-icon" ng-click="goback()">
			<i class="ion-ios-arrow-left nav-title" style="font-size: 30px;"></i>
		</button>
	</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content class="container" style="color: black;">
		<form ng-submit="" class="form ">
			<div class="applicant">
				<div class="item item-input form-item-border-first">
					<span style="width: 30%;">手机号</span>
	    			<input ng-model = "userModifyTel.newPhone" type="text" placeholder="+86 18423453452">
				</div>
				<div class="item item-input form-item-border">
					<span style="width: 30%;">验证码</span>
	    			<input ng-model = "userModifyTel.authCode" type="text" placeholder="请输入验证码">
				</div>
			</div>
			<button class="button button-block button-positive" ng-click="submit();">提交</button>
		</form>
	</ion-content>
</ion-view>
