<ion-view view-title="注册" class="nav-title">
	<ion-nav-bar>
		<ion-nav-buttons side="left">
			<button class="button button-icon" ng-click="goback()">
				<i class="ion-ios-arrow-left nav-title" style="font-size: 30px;"></i>
			</button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content>
		<div class="list list-inset">
			<label class="item item-input">
				<i class="icon ion-android-contact placeholder-icon"></i>
    			<input type="text" placeholder="用户名" ng-model="user.loginname" required>
  			</label>
			<label class="item item-input">
				<i class="icon ion-android-phone-portrait placeholder-icon"></i>
    			<input type="text" placeholder="手机号" ng-model="user.tel" required>
  			</label>
			<label class="item item-input">
				<i class="icon ion-android-lock placeholder-icon"></i>
    			<input type="password" placeholder="密码" ng-model="user.passwordTemp" required>
  			</label>
			<label class="item item-input">
				<i class="icon ion-android-lock placeholder-icon"></i>
    			<input type="password"  placeholder="确认密码 " ng-model="userConfirm.confirmPassword" required>
  			</label>
			<div class="item item-input-inset">
				<label class="item-input-wrapper">
      				<input type="text" placeholder="请输入6位数字验证码" ng-model="user.authCode">
    			</label>
				<button class="button button-small" ng-click="getCode();">
      				{{code}}
    			</button>
			</div>
			<div class="item">
				<input style="width: 20px;height: 24px;display: inline;" type="checkbox" ng-checked="{{userConfirm.checked}}" ng-click="change($event)"> &nbsp;我已经阅读同意
				<a href="#/register-protocol" style="color: #145ccd;">《用户注册协议》</a>
			</div>

		</div>
		<button style="width: 90%;margin: 0 auto;" class="button button-full button-positive" ng-click="register()">注册</button>
	</ion-content>
</ion-view>
