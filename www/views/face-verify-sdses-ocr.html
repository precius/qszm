<ion-view view-title="人脸识别" class="nav-title">
	<ion-nav-bar>
		<ion-nav-buttons side="left">
			<button class="button button-icon" ng-click="goback()">
				<i class="ion-ios-arrow-left nav-title" style="font-size: 30px;"></i>
			</button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content class="container">
		<div class="applicant">
			<h2 style="text-align: center;margin:10px 0 20px 0;">核实身份证信息并通过人脸识别验证后，完成身份验证</h2>
			<div class="ocr-photo" on-tap="chooseIdCard(0);">
				<div ng-if="photoSelected1">
					<img ng-src="{{idCardSrc1}}" style="width:100%;height: 200px;margin: 0;padding: 0;" />
				</div>
				<div ng-if="!photoSelected1" class="ocr-img">
					<img src="../theme/img/photo.png" />
				</div>
				<div ng-if="!photoSelected1" class="text">上传身份证(人像面)</div>
			</div>
			<div class="ocr-photo" on-tap="chooseIdCard(1);">
				<div ng-if="photoSelected2">
					<img ng-src="{{idCardSrc2}}" style="width:100%;height: 200px;margin: 0;padding: 0;" />
				</div>
				<div ng-if="!photoSelected2" class="ocr-img">
					<img src="../theme/img/photo.png" />
				</div>
				<div ng-if="!photoSelected2" class="text">上传身份证(国徽面)</div>
			</div>
			<div class="item item-input form-item-border-first" style="margin-top: 20px;">
				<span style="width: 30%;">姓名</span>
				<input ng-model="certificate.name" type="text" style="background-color: white;" readonly="readonly" ng-show='isCertification' />
				<input ng-model="certificate.name" type="text" placeholder="请输入姓名" ng-show='!isCertification' />
			</div>
			<div class="item item-input form-item-border item-icon-right">
				<span style="width: 30%;">身份证号</span>
				<input ng-model="certificate.citizen_id" type="text" style="background-color: white;" readonly="readonly" ng-show='isCertification' />
				<input ng-model="certificate.citizen_id" type="text" placeholder="请输入证件号" ng-show='!isCertification' ng-change="changeZjhm()" />
			</div>
			<div class="item item-input form-item-border">
				<span style="width: 30%;">地址</span>
				<input type="text" ng-model="certificate.address" style="background-color: white;" />
			</div>
			<button ng-click="nextStep();" class="button button-full button-positive" style="margin-top: 40px;">下一步 身份认证</button>
		</div>
	</ion-content>
</ion-view>
