<ion-view view-title="中心动态" hide-nav-bar="true">
	<ion-content class="container" style="color:black"  ng-show='isshow'>
		<div class="item item-icon-right" style="background-color: rgb(17,193,243);border: none;padding-left: 50px;">
			<h1 style="font-size: 19px;height: 44px; line-height: 44px; color: #fff;font-weight: bold;text-align: center;">中心动态</h1>
			<i class="icon ion-ios-search" ng-click="gotosearch();" style="font-size: 26px;color: #fff;"></i>
		</div>
		<div style="width: 100%;height: 20px;background-color: rgb(17,193,243);">
		</div>

		<div class="guide_head" style="margin: -25px 22px 0 22px">
			<ul class="guide_menu2 clear">
				<li ng-repeat="item in zcfgTitle" class="{{item.addClass}}" ng-click="checkType(item.value)">{{item.name}}</li>
			</ul>
		</div>
		<div style="border-bottom: solid 11px rgb(237,242,239);"></div>
		<ion-item ng-repeat="item in items" style="position: relative; height: 116px;border-bottom: solid 11px rgb(237,242,239);border-top: none;" on-tap="gotodetails($index)" ng-show="{{item.visible}}">
			<a class="item-thumbnail-left">
				<img ng-src="{{item.pictureUrl}}" ng-if="item.pictureUrl == null ? false : true" />
				<img ng-src="../theme/img/bg1.png" ng-if="item.pictureUrl == null ? true : false" />
				<div class="new-title1 item-text-wrap">
					<p class="news-main-title">{{item.title}}</p>
				</div>
				<p class="news-title1">{{item.mainAuthor}}</p>
			</a>
		</ion-item>
	</ion-content>
	<ion-content ng-show='!isshow'>
		<div class="bar bar-header item-input-inset">
			<label class="item-input-wrapper">
			    <i class="icon ion-ios-search placeholder-icon" style="color: #000;"></i>
			    <input type="search" ng-model="policyQuery.title" placeholder="请输入搜索条件"/>
		  	</label>
			<button ng-click="gotoback()" class="button button-clear button-stable" style="width: 20%;">搜索</button>
		</div>
		<h2 style="font-weight: bold;height: 40px;line-height: 40px; color: rgb(31,31,31); font-size: 14px;border-bottom: solid 1px rgb(243,243,243); text-indent: 20px;">最近搜索</h2>
		<ul class="search-history-list">
			<li ng-repeat="sItem in searchItems" style="height: 40px;line-height: 40px; font-size: 14px; color: rgb(138,138,138);border-bottom: solid 1px rgb(243,243,243); text-indent: 20px;" on-tap="historyName($event)">{{sItem}}</li>
		</ul>
		<div style="margin: 20px auto;text-align: center; height: 40px;line-height: 40px;font-size: 14px; width: 300px;border: solid 1px rgb(243,243,243);border-radius: 10px;" on-tap="delSearch()">清空搜索历史</div>
	</ion-content>	
</ion-view>
