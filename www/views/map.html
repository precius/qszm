<ion-view view-title="位置及周边" hide-nav-bar="true">
	<ion-content>
		<div style="width: 100%;height: -webkit-fill-available;position: relative;">
			<div id="containermap" style="width: 100%;height: 100%;position: absolute;top: 0;left: 0;"></div>

			<div ng-class="{'gm-map-location':isSelected,'gm-map-location-unselected':!isSelected}" ng-click="locate()">
				<img src='../theme/img/location_icon.png' style="width: 20px; height: 20px;margin-top: 10px;">
			</div>
			<div ng-class="{'gm-map-zoom':isSelected,'gm-map-zoom-unselected':!isSelected}">
				<div ng-click="zoomOut()"><img src='../theme/img/zoom_out.png' style="width: 15px; height: 15px;margin: 10px 6px 4px 6px;"></div>
				<div style="border-top: solid 1px #d1d1d1; margin: 0px 5px 0px 5px;"></div>
				<div ng-click="zoomIn()"><img src='../theme/img/zoom_in.png' style="width: 15px; margin: 15px 6px 6px 6px;"></div>
			</div>

			<div style="display: -webkit-flex;display: flex;align-items: center;-webkit-align-items: center;position: absolute;left: 0;top: 0;right:0;background-color: #fff;margin: 17px 17px 0 17px;box-shadow: 0 5px 16px rgba(9,3,5,0.1);padding: 5px;">
				<div style="width: 30px;height: 30px;display: -webkit-flex;display: flex;align-items: center;-webkit-align-items: center;justify-content: center;-webkit-justify-content:center;" ng-click="goback()">
					<img src="../theme/img/map_back.png" width="10px">
				</div>
				<input style="font-size: 17px; margin: 0px 0px 0px 12px;padding-top: 0;" type="search" ng-model="policyQuery.title" placeholder="请输入网点名称" />
				<div style="width: 30px;height: 30px;display: -webkit-flex;display: flex;align-items: center;-webkit-align-items: center;justify-content: center;-webkit-justify-content:center;position: absolute;right: 0;" ng-click="search()">
					<img src="../theme/img/map_search.png" width="18px" style="margin-right: 10px;">
				</div>
			</div>

			<div style="position: absolute;z-index: 999;bottom:28px;left: 0;right: 0;" ng-if='!isSelected'>
				<div class="gm-map-button nav-location" ng-click="showSelectedAlert()">
					<img src='../theme/img/map_location_left_icon.png'>
					<p>位置导航</p>
				</div>
				<div class="gm-map-button nav-business" ng-click="showSelectedAlert()">
					<img src='../theme/img/map_business_left_icon.png'>
					<p>业务导航</p>
				</div>
			</div>

			<div class="bar bar-footer" style="height: 180px;position: absolute;bottom: 0;left: 0;" ng-if='isSelected'>
				<div style="margin-top: 12px; width: 80%;">
					<p style="text-indent: 12px;font-size: 18px;color: rgb(51,51,51);">{{dataSelected.officeName}}</p>
					<p style="text-indent: 12px;font-size: 14px;color: rgb(50,50,50);margin: 12px 0;">{{dataSelected.address}}</p>
					<div margin: 12px 0;>
						<p class="time-label">工作时间</p>
						<p class="time-node time-morning">08:00-12:00</p>
						<p class="time-node time-afternoon">14:00-15:00</p>
					</div>

					<div class="gm-map-button nav-location" ng-click="guide()">
						<img src='../theme/img/map_location_left_icon.png'>
						<p>位置导航</p>
					</div>
					<div class="gm-map-button nav-business" ng-click="go()">
						<img src='../theme/img/map_business_left_icon.png'>
						<p>业务导航</p>
					</div>
				</div>
				<button class="button button-clear icon-right ion-ios-arrow-right" style="color: rgb(45,131,255);margin: 60px 0 0 0px;" ng-click="goto();">详情</button>
			</div>
		</div>
	</ion-content>
</ion-view>
