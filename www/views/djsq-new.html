<ion-view view-title="{{title}}" class="nav-title">
	<ion-nav-bar>
		<ion-nav-buttons side="left">
			<button class="button button-icon" ng-click="goback()">
			<i class="ion-ios-arrow-left nav-title" style="font-size: 30px;"></i>
		</button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content style="background-color: #EEF3F0;font-family: '微软雅黑';">
		<!--下拉刷新-->
		<div style="position: sticky;top: 0px;width: 100%;height: 1px;background-color: #F2F2F2;;"></div>
		<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
		<ion-list>
			<ion-item ng-click="checkDjsq(item)" on-hold="operation(item);" ng-repeat="item in djsq" style="margin: 10px;background-color: white;border-radius: 3px;">
				<div style="width: 100%;height: 40px;display: flex;align-items: center;position: relative;">
					<div style="width: 4px;height: 14px;background-color: #2D83FF;margin-left: 10px;"></div>
					<p style="font-size: 14px;color: #666666;margin-left: 5px;">业务号：</p>
					<p style="font-size: 14px;color: #E8A010;">{{item.wwywh}}</p>
					<img width="8px" height="14px" src="../theme/img/zk3.png" style="position: absolute;right: 10px;" />
				</div>
				<div style="width: 100%;height: 1px;background-color: #F2F2F2;;"></div>
				<div style="width: 100%;min-height: 36px;display: flex;align-items: center;padding: 5px 10px;">
					<p style="font-size: 12px;color: #666666;width: 25%;">登记类型</p>
					<div style="width: 75%;display: flex;flex-direction: row-reverse;">
						<p style="font-size: 12px;color: #222222;white-space: normal;">{{item.subFlowName}}</p>
					</div>
				</div>
				<div style="width: 100%;height: 36px;display: flex;align-items: center;position: relative;">
					<p style="font-size: 12px;color: #666666;margin-left: 10px;">{{item.qlrlb}}</p>
					<p style="position: absolute;right: 10px;font-size: 12px;color: #222222;">{{item.qlr}}</p>
				</div>
				<div style="width: 100%;height: 36px;display: flex;align-items: center;position: relative;">
					<p style="font-size: 12px;color: #666666;margin-left: 10px;">{{item.ywrlb}}</p>
					<p style="position: absolute;right: 10px;font-size: 12px;color: #222222;">{{item.ywrmc}}</p>
				</div>
				<div style="width: 100%;height: 36px;display: flex;align-items: center;position: relative;">
					<p style="font-size: 12px;color: #666666;margin-left: 10px;">申请时间</p>
					<p style="position: absolute;right: 10px;font-size: 12px;color: #222222;">{{item.sqsj}}</p>
				</div>
				<div style="width: 100%;height: 36px;display: flex;align-items: center;position: relative;">
					<p style="font-size: 12px;color: #666666;margin-left: 10px;">办理状态</p>
					<p style="position: absolute;right: 10px;font-size: 12px;color: {{item.color}};">{{item.blzt}}</p>
				</div>
			</ion-item>
		</ion-list>
		<div ng-show='isShow' style="text-align: center;margin-top: 100px;">
			<img style="width: 193px;height: 170px;" src="../theme/img_me/default.png" />
			<p style="margin-top: 20px; font-size: 16px;color: rgb(178,178,178);">未查询到相关数据！</p>
		</div>

		<!--上拉加载更多-->
		<ion-infinite-scroll ng-if="hasMore()" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
	</ion-content>
</ion-view>
