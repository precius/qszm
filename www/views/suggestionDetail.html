<ion-view view-title="投诉建议" class="nav-title">
	<ion-nav-bar>
		<ion-nav-buttons side="left">
			<button class="button button-icon" ng-click="goback()">
				<i class="ion-ios-arrow-left nav-title" style="font-size: 30px;"></i>
			</button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content class="container">
		<div ng-repeat="item in GuestNote" style="margin: 10px;background-color: white;border-radius: 5px;padding: 5px 10px;">
			<div style="min-height: 40px;display: flex;align-items: center;border-bottom: solid 1px #E6E6E6;padding: 5px;">
				<p style="color: red;font-size: 16px;width: 5%;text-align: center;">*&nbsp;</p>
				<p style="color: black;font-size: 16px;width: 25%;">留言时间</p>
				<p style="color: gray;font-size: 16px;width: 70%;" align="end">{{item.ctime}}</p>
			</div>
			<div style="min-height: 40px;display: flex;align-items: center;border-bottom: solid 1px #E6E6E6;padding: 5px;">
				<p style="color: red;font-size: 16px;width: 5%;text-align: center;">*&nbsp;</p>
				<p style="color: black;font-size: 16px;width: 25%;">留言人员</p>
				<p style="color: gray;font-size: 16px;width: 70%;" align="end">{{item.lyry}}</p>
			</div>
			<div style="min-height: 40px;display: flex;align-items: center;border-bottom: solid 1px #E6E6E6;padding: 5px;">
				<p style="color: red;font-size: 16px;width: 5%;text-align: center;">*&nbsp;</p>
				<p style="color: black;font-size: 16px;width: 25%;">留言状态</p>
				<p style="color: gray;font-size: 16px;width: 70%;" align="end">{{item.status}}</p>
			</div>
			<div style="min-height: 40px;display: flex;align-items: center;border-bottom: solid 1px #E6E6E6;padding: 5px;">
				<p style="color: red;font-size: 16px;width: 5%;text-align: center;">*&nbsp;</p>
				<p style="color: black;font-size: 16px;width: 25%;">留言内容</p>
				<p style="color: gray;font-size: 16px;width: 70%;" align="end">{{item.content}}</p>
			</div>
			<div ng-if="item.status == '已回复' " style="min-height: 40px;display: flex;align-items: center;border-bottom: solid 1px #E6E6E6;padding: 5px;">
				<p style="color: red;font-size: 16px;width: 5%;text-align: center;">*&nbsp;</p>
				<p style="color: black;font-size: 16px;width: 25%;">回复时间</p>
				<p style="color: gray;font-size: 16px;width: 70%;" align="end">{{item.replyNote.ctime}}</p>
			</div>
			<div ng-if="item.status == '已回复' " style="min-height: 40px;display: flex;align-items: center;border-bottom: solid 1px #E6E6E6;padding: 5px;">
				<p style="color: red;font-size: 16px;width: 5%;text-align: center;">*&nbsp;</p>
				<p style="color: black;font-size: 16px;width: 25%;">回复人员</p>
				<p style="color: gray;font-size: 16px;width: 70%;" align="end">{{item.replyNote.lyry}}</p>
			</div>
			<div ng-if="item.status == '已回复' " style="min-height: 40px;display: flex;align-items: center;padding: 5px;">
				<p style="color: red;font-size: 16px;width: 5%;text-align: center;">*&nbsp;</p>
				<p style="color: black;font-size: 16px;width: 25%;">回复内容</p>
				<p style="color: gray;font-size: 16px;width: 70%;" align="end">{{item.replyNote.content}}</p>
			</div>
		</div>
	</ion-content>
</ion-view>
