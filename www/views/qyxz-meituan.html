<ion-view view-title="区域选择" class="nav-title">
	<ion-nav-bar>
		<ion-nav-buttons side="left">
			<button class="button button-icon" ng-click="goback()">
				<i class="ion-ios-arrow-left nav-title" style="font-size: 30px;"></i>
			</button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content delegate-handle="toTop" style="background-color: #F5F5F5;" scroll="true">
		<!--选择市-->
		<div class="row select-label-new" style="margin-left: 12px;">
			<div ng-click="backToProvince()" class="col col-50">当前:{{cityCounty.title}}<span></div>
			<div class="col col-30" style="text-align: right;font-size: 12px;color: gray;" ng-click="onClickDistrict()">切换区县</div>
			<div class="ion-chevron-up col col-20" ng-show='isShow'></div>
			<div class=" ion-chevron-down col col-20" ng-show='!isShow'></div>
		</div>
		<!--选择区县-->
		<div style="margin:0px 15px 0px 15px">
			<button  ng-class = "{'select-district-bg':item.isClick}" ng-repeat = "item in countyDatas" ng-show='isShow' ng-click = "selectCityCounty(item,true)" class="button button-stable btn-select-style-new">{{item.showTitle}}</button>
		</div>
		<div class="btn-clear"></div>
		<p class="select-label-new">市县：</p>
		
		<div id="{{d.initData}}"  ng-show="d.datas.length" style="color:#000;" ng-repeat="d in datalist">
                <div style="font-size: 18px;padding:8px 22px;">{{d.initData}}</div>
                <div class="choose_city_border" style="padding:7px 22px;background-color:#fff;border-bottom:1px solid rgb(238,238,238);font-size: 16px;" ng-repeat="cityCounty in d.datas" ng-click="selectCityCounty(cityCounty,true)">{{cityCounty.title}}</div>
                <!--<div class="choose_city_border" style="padding:7px 22px;background-color:#fff;border-bottom:1px solid rgb(238,238,238);" ng-show="d.datas.length===0">暂无省份</div>-->
        </div>
        <div style="height: 66px;"></div>
	</ion-content>
	
	<div style="width:28px;text-align:center;position:absolute;right:10px;top:44px;color:#000;"> 
        <div ng-repeat="c in indexs" style="width:100%;height:{{hIndex}}px" ng-click="mTouch('{{c}}')">
            {{c}}
        </div> 
   </div>
</ion-view>
