<ion-view view-title="上门预约详情" class="nav-title">
	<ion-nav-bar class="bar-calm">
		<ion-nav-buttons side="left">
			<button class="button button-icon" ng-click="goBack()">
				<i class="ion-ios-arrow-left" style="font-size: 30px;"></i>
			</button>
		</ion-nav-buttons>
		<ion-nav-buttons side="right">
			<button class="button button-icon" ng-click="delete()" ng-if="detail.status=='COMMITTED'">
				<i  style="font-size: 12px;">取消预约</i>
			</button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<!--详细列表-->
	<ion-content class="container">
		<form ng-submit="">
			<div class="applicant">
				<div style="margin-left: 5px;">
					<span class="add-msg">上门预约信息</span>
				</div>
				<div style="width: 100%;min-height: 40px;padding-top: 5px;padding-bottom: 5px;display: flex;align-items: center;">
					<p style="width: 30%;color: #999999;font-size: 14px;padding-left: 10px;">申请人姓名</p>
					<p style="width: 70%;color: #333333;font-size: 14px;padding-left: 20px;">{{detail.applicantName}}</p>
				</div>
				<div style="width: 100%;min-height: 40px;padding-top: 5px;padding-bottom: 5px;display: flex;align-items: center;">
					<p style="width: 30%;color: #999999;font-size: 14px;padding-left: 10px;">证件号码</p>
					<p style="width: 70%;color: #333333;font-size: 14px;padding-left: 20px;">{{detail.certNo}}</p>
				</div>
				 <div style="width: 100%;min-height: 40px;padding-top: 5px;padding-bottom: 5px;display: flex;align-items: center;">
					<p style="width: 30%;color: #999999;font-size: 14px;padding-left: 10px;">不动产权证号</p>
					<p style="width: 70%;color: #333333;font-size: 14px;padding-left: 20px;">{{detail.immovablePropertyNo}}</p>
				</div> 
				<div style="width: 100%;min-height: 40px;padding-top: 5px;padding-bottom: 5px;display: flex;align-items: center;">
					<p style="width: 30%;color: #999999;font-size: 14px;padding-left: 10px;">申请人电话</p>
					<p style="width: 70%;color: #333333;font-size: 14px;padding-left: 20px;">{{detail.applicantPhone}}</p>
				</div>
				<div style="width: 100%;min-height: 40px;padding-top: 5px;padding-bottom: 5px;display: flex;align-items: center;">
					<p style="width: 30%;color: #999999;font-size: 14px;padding-left: 10px;">详细地址</p>
					<p style="width: 70%;color: #333333;font-size: 14px;padding-left: 20px;">{{detail.applicantAddr}}</p>
				</div>
				<div style="width: 100%;min-height: 40px;padding-top: 5px;padding-bottom: 5px;display: flex;align-items: center;">
					<p style="width: 30%;color: #999999;font-size: 14px;padding-left: 10px;">预约事项</p>
					<p style="width: 70%;color: #333333;font-size: 14px;padding-left: 20px;">{{detail.reservations}}</p>
				</div>
				 <div style="width: 100%;min-height: 40px;padding-top: 5px;padding-bottom: 5px;display: flex;align-items: center;">
					<p style="width: 30%;color: #999999;font-size: 14px;padding-left: 10px;">期望预约时间</p>
					<p style="width: 70%;color: #333333;font-size: 14px;padding-left: 20px;">{{detail.yysj}}</p>
				</div> 
				<div style="width: 100%;min-height: 40px;padding-top: 5px;padding-bottom: 5px;display: flex;align-items: center;">
					<p style="width: 30%;color: #999999;font-size: 14px;padding-left: 10px;">预约状态</p>
					<p style="width: 70%;color: #333333;font-size: 14px;padding-left: 20px;">{{statusLabel}}</p>
				</div>
			</div>
			<div class="applicant">
				<div class="add-people">
					<span class="add-msg" style="font-size: 16px;">特殊情况证明文件</span>
				</div>
				<div style="clear: both;"></div>
				<!--显示拍摄照片-->
				<form class="form" style="padding-top: 10px;padding-bottom: 25px; border-top:solid 1px rgb(231,231,231);">
					<div class="nav1" ng-repeat="file in fjzl.filelist" on-tap="showImageBig({{file}})">
						<img ng-src="{{file.filePathUrl}}" style="width: 100%;height: 100px; border:dashed 2px #ccc;" />
						<!--<div style="position: absolute; bottom: 0; left: 0; color: #000;height: 20px; line-height: 20px; width: 100%; background-color: #CCCCCC !important;">{{file.status}}</div>-->
					</div>
					<div style="clear: both;"></div>
				</form>
				<div ng-if="bigImage" ng-init="bigImage=false" style="position: fixed;top: 0;left: 0;z-index: 10; width: 100%;height: 100%;background-color: #fff; text-align: center;" ng-click="hideBigImage()">
					<img ng-src="{{Url}}" style="width: 100%;height: 75%;" />
				</div>
			</div>
		</form>

		</div>
		</form>
	</ion-content>
</ion-view>
