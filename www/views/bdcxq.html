<ion-view view-title="房屋资产详情" class="nav-title">
	<ion-nav-bar>
		<ion-nav-buttons side="left">
			<button class="button button-icon" ng-click="goback()">
				<i class="ion-ios-arrow-left nav-title" style="font-size: 30px;"></i>
			</button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content>
		<div class="list">
			<a class="item item-thumbnail-left" ng-repeat="item in data" ng-click="gotodetail($index)">
				<img src="../theme/img_me/bdc.png">
				<h2 style="font-weight: 500;">{{item.xqmc}}</h2>
				<p style="height: 30px;line-height: 30px;">2室两厅&nbsp;&nbsp{{item.area}}㎡</p>
				<p><span style="color: rgb(255,202,59) !important;">{{item.price}}万</span>（估算价格，仅供参考）</p>
			</a>
		</div>
		<div style="width: 100%;background-color: white;">
			<p style="color: black;font-size: 16px;margin-left: 20px;">不动产动态估值</p>
			<div style="display: flex;">
				<div style="display: flex;align-items: center;justify-content: center;flex-direction: column;width: 50%;border-right: solid;border-right-color: #666666;border-right-width: 1px;margin-top: 20px;padding: 10px;">
					<p style="color: red;font-size: 18px;">340万</p>
					<p style="color: lightgray;font-size: 14px;">环比上月上涨1.1%</p>
				</div>
				<div style="display: flex;align-items: center;justify-content: center;flex-direction: column;width: 50%;margin-top: 20px;padding: 10px;">
					<p style="color: red;font-size: 18px;">25000元/平</p>
					<p style="color: lightgray;font-size: 14px;">环比上月上涨1.1%</p>
				</div>
			</div>
			<div id="chart1" style="width: 100%;height: 240px;margin-left: 5%;margin-right: 5%;"></div>
		</div>

		<div style="width: 100%;background-color: white;margin-top: 20px;">
			<p style="color: black;font-size: 16px;margin-left: 20px;padding-top: 20px;">不动产综合评分</p>
			<div id="chart2" style="width: 100%;height: 250px;margin-top: 20px;"></div>
		</div>
	</ion-content>
</ion-view>
