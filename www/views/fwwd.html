<ion-view view-title="服务网点" class="nav-title">
	<ion-nav-bar>
		<ion-nav-buttons side="left">
			<button class="button button-icon" ng-click="goback()">
				<i class="ion-ios-arrow-left nav-title" style="font-size: 30px;"></i>
			</button>
		</ion-nav-buttons>
	</ion-nav-bar>

	<ion-content style="background-color: #F5F5F5;">
		<div style="position: sticky;top: 0;width: 100%;height: 1px;background-color: #F2F2F2;"></div>
		<div ng-repeat="item in bsdtData" style="width: 100%;height: 100px;background-color: white;border-bottom: solid 1px #F2F2F2;display: flex;align-items: center;position: relative;">
			<div ng-click="selectBsdt(item)" style="position: absolute;left: 0px;right: 100px;height: 100%;display: flex;flex-direction: column;justify-content: center;padding-left: 16px;">
				<p style="color: #333333;font-size: 16px;font-weight: bold;">{{item.officeName}}</p>
				<div style="display: flex;align-items: center;margin-top: 5px;margin-bottom: 5px;">
					<p style="color: #333333;font-size: 12px;">{{item.distance}}</p>
					<div style="width: 1px;height: 12px;background-color: lightgray;margin-left: 5px;"></div>
					<p style="color: #333333;font-size: 12px;margin-left: 5px;">{{item.address}}</p>
				</div>
				<div style="display: flex;align-items: center;">
					<img width="12px" height="12px" src="../theme/img_home/clock.png" />
					<p style="color: #999999;font-size: 12px;margin-left: 5px;">工作时间：</p>
					<p style="color: #999999;font-size: 12px;">9:00至12:00  13:30至17:00</p>
				</div>
			</div>
			<div style="position: absolute;right: 0px;display: flex;align-items: center;justify-content: center;width: 100px;">
				<a href="tel:{{item.dh}}" style="display: flex;align-items: center;justify-content: center;margin-right: 20px;">
					<img width="30px" height="30px" src="../theme/img_home/phone.png" />
				</a>
				<img ng-click="selectBsdt(item)" width="30px" height="30px" src="../theme/img_home/navigate.png" />
			</div>
		</div>
	</ion-content>
</ion-view>
