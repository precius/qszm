<ion-view view-title="我的收货地址" class="nav-title">
    <ion-nav-bar>
        <ion-nav-buttons side="left">
            <button class="button button-icon" ng-click="goback()">
                <i class="ion-ios-arrow-left nav-title" style="font-size: 30px;"></i>
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="container">
			<div ng-repeat="item in shxx" style="background-color: white;margin: 10px;border-radius: 4px;">
				<div style="height: 40px;width: 100%;border-bottom: solid 1px rgb(242,242,242);display: flex;align-items: center;padding-left: 10px;position: relative;">
					<img src="../../theme/img/avator.png" width="18px" height="18px" />
					<p style="color: #222222;font-size: 16px;margin-left: 5px;">{{item.qlrmc}}</p>
					<div style="position: absolute;height: 40px;right: 10px;display: flex;align-items: center;">
						<div ng-click="editAddress(item);" style="display: flex;align-items: center;height: 40px;">
							<img  src="../../theme/img/edit.png" width="14px" height="14px" />
							<p style="color: #E8A010;font-size: 12px;margin-left: 4px;">编辑</p>
						</div>
						<div ng-click="delAddressDialog(item)" style="display: flex;align-items: center;margin-left: 20px;height: 40px;">
							<img  src="../../theme/img/del_person.png" width="14px" height="14px" />
							<p  style="color: #F15A4A;font-size: 12px;margin-left: 4px;">删除</p>
						</div>
					</div>
				</div>
				<div ng-click="sure(item);" style="display: flex;align-items: center;position: relative;padding: 16px 10px;width: 100%;">
					<div style="display: flex;flex-direction: column;justify-content: center;">
						<p style="color: #666666;font-size: 14px;">{{item.szs}}{{item.szsq}}{{item.szqx}}</p>
						<p style="color: #666666;font-size: 14px;margin-top: 10px;">{{item.xxdz}}</p>
            <p style="color: #666666;font-size: 14px;margin-top: 10px;">{{item.shr}}  {{item.sjhm}}</p>
					</div>
					<i class="icon ion-ios-arrow-right" style="font-size: 21px;color: rgb(153,153,153);position: absolute;right: 10px;"></i>
				</div>
			</div>
      <div ng-click="goAddress()" style="width: 90%;height: 35px;border: darkgray dashed 1px;display: flex;flex-direction: row ;margin: 20px 5%;border-radius: 8px;justify-content: center;align-items: center;">
          <img src="../../theme/img/add_person.png" width="20px" height="20px"  />
          <p style="font-size:16px ;">添加收货地址</p>
      </div>
		</div>
    </ion-content>
</ion-view>
