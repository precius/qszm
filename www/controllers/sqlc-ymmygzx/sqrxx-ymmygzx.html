<ion-view view-title="申请人信息" class="nav-title" style="background-color: #EEF3F0;">
		<ion-nav-bar>
			<ion-nav-buttons side="left">
				<button class="button button-icon" ng-click="goback()">
					<i class="ion-ios-arrow-left nav-title" style="font-size: 30px;"></i>
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-content ng-class="{'margin50' : isShow, 'margin0' : !isShow}" class="container">
			<div
				style="margin-left: 10px;margin-right: 10px;height: 40px;border-radius: 3px;background-color: white;display: flex;align-items: center;position: relative;margin-top: 10px;">
				<p style="color: #333333;font-size: 14px;margin-left: 8px;font-weight: bold;">办事大厅:{{bsdtmc}}</p>
			</div>
			<!-- 预告权利人 -->
			<div>
				<div style="width: 100%;height: 40px;background-color: white;display: flex;align-items: center;position: relative;padding-left: 10px;margin-top: 10px;">
					<div class="vertical-line"></div>
					<p style="color: #333333;font-size: 14px;margin-left: 5px;font-weight: bold;">预告权利人</p>
				</div>
	
				<div style="background-color: white;margin: 10px;border-radius: 4px;">
					<div style="height: 40px;width: 100%;border-bottom: solid 1px rgb(242,242,242);display: flex;align-items: center;padding-left: 10px;position: relative;">
						<img src="../../theme/img/avator.png" width="18px" height="18px" />
						<p style="color: #222222;font-size: 16px;margin-left: 5px;">{{ygqlrlist.qlrmc}}</p>
						<div style="position: absolute;height: 40px;right: 10px;display: flex;align-items: center;">
						</div>
					</div>
					<div ng-click="updataQlr(item.id);"
						style="display: flex;align-items: center;position: relative;padding: 16px 10px;width: 100%;">
						<div style="display: flex;flex-direction: column;justify-content: center;">
							<p style="color: #666666;font-size: 14px;">手机号</p>
							<p style="color: #666666;font-size: 14px;margin-top: 10px;">证件号</p>
						</div>
						<div style="display: flex;flex-direction: column;justify-content: center;margin-left: 20px;">
							<p style="color: #222222;font-size: 14px;">{{ygqlrlist.dh}}</p>
							<p style="color: #222222;font-size: 14px;margin-top: 10px;">{{ygqlrlist.zjh}}</p>
						</div>
					</div>
				</div>
			</div>
	
	
	
			<!--预告义务人-->
			<div style="margin-top: 10px;">
				<div
					style="width: 100%;height: 40px;background-color: white;display: flex;align-items: center;position: relative;padding-left: 10px;">
					<div class="vertical-line"></div>
					<p style="color: #333333;font-size: 14px;margin-left: 5px;font-weight: bold;">预告义务人</p>
				</div>
	
				<div style="background-color: white;margin: 10px;border-radius: 4px;">
					<div
						style="height: 40px;width: 100%;border-bottom: solid 1px rgb(242,242,242);display: flex;align-items: center;padding-left: 10px;position: relative;">
						<img src="../../theme/img/avator.png" width="18px" height="18px" />
						<p style="color: #222222;font-size: 16px;margin-left: 5px;">{{ygywrList.ywrmc}}</p>
					</div>
					<div style="display: flex;align-items: center;position: relative;padding: 16px 10px;width: 100%;">
						<div style="display: flex;flex-direction: column;justify-content: center;">
							<p style="color: #666666;font-size: 14px;">手机号</p>
							<p style="color: #666666;font-size: 14px;margin-top: 10px;">证件号</p>
						</div>
						<div style="display: flex;flex-direction: column;justify-content: center;margin-left: 20px;">
							<p style="color: #222222;font-size: 14px;">{{ygywrList.dh}}</p>
							<p style="color: #222222;font-size: 14px;margin-top: 10px;">{{ygywrList.zjh}}</p>
						</div>
					</div>
				</div>
			</div>

					<div style="display: flex;flex-direction: column;justify-content: center;">
						<p style="color: #666666;font-size: 14px;">通知人:</p>
						<p style="color: #666666;font-size: 14px;margin-top: 10px;">联系方式:</p>

					<div style="display: flex;flex-direction: column;justify-content: center;margin-left: 20px;">
						<input style="color: #222222;font-size: 14px;"ng-model="item.tzrmc"/>
						<input style="color: #222222;font-size: 14px;margin-top: 10px;" ng-model="item.tzrdh"/>
					</div>
				</div>
			</div> -->
		</ion-content>
	
		<div ng-show="isShow" ng-click="nextStep() " class="bar bar-footer "
			style="display: flex;align-items: center;justify-content: center;background-color: #108EE9;height: 50px; ">
			<p style="font-size: 16px;color: white; ">下一步</p>
		</div>
	</ion-view>
